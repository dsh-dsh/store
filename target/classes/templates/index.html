<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/main.css" rel="stylesheet">
<!--    <script src="/webjars/jquery/jquery.min.js"></script>-->
<!--    <script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
<!--    <script src="/webjars/stomp-websocket/stomp.min.js"></script>-->
<!--    <script src="/app.js"></script>-->
    <script>
    var toastTrigger = document.getElementById('liveToastBtn')
    var toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', function () {
            var toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
    }
    </script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Склад</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Номенклатура</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Касса</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Настройки</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-info">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<input type="button" class="my-btn" value="qqq">

<div class="container">
    <div class="row">
        <div class="col-3 m-2 bg-light">папки</div>
        <div class="col-8 m-2 bg-light">
            <div class="mb-3">
                <button type="button" class="btn btn-secondary">Назад</button>
                <button type="button" class="btn my-btn">Новая номенклатура</button>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Наименование</label>
                    <input type="text" class="form-control form-control-sm" id="itemName">
                </div>
                <div class="col-md-6">
                    <label for="fullItemName" class="form-label">Полное наименование</label>
                    <input type="text" class="form-control form-control-sm" id="fullItemName">
                </div>
                <div class="col-md-4">
                    <label for="unit" class="form-label">Единица измерения</label>
                    <select id="unit" class="form-select form-select-sm">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label">Цех</label>
                    <select id="department" class="form-select form-select-sm">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="dinner" class="form-label">Обед №</label>
                    <input type="text" class="form-control form-control-sm" id="dinner">
                </div>
                <div class="col-md-2">
                    <label for="inDinner" class="form-label">Входит в обед №</label>
                    <input type="text" class="form-control form-control-sm" id="inDinner">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Алкоголь
                        </label>
                    </div>
                </div>

                <div>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
                </div>

                <div class="col-12 mb-4">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="button" class="btn btn-secondary">Отменить</button>
                    <button type="button" class="btn btn-secondary">Калькуляция</button>
                    <button type="button" class="btn btn-secondary" id="liveToastBtn">ТТК</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
